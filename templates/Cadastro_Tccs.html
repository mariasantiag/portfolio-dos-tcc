<!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Cadastro dos TCC's</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Link Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <!-- JavaScript do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
         <!-- Link Css básico -->
        <link rel="stylesheet" href="/static/css/Cadastro_Tccs.css">
    </head>
    <body>
      
      <!-- HEADER -->
      <header class="d-flex justify-content-between align-items-center ">
        <!-- Barra de pesquisa -->
        <div class="input-group search-bar">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" class="form-control" placeholder="Pesquisar">
        </div>
        
        <!-- Filtro e profile -->
        <div>
            <button class="icon-btn"><i class="bi bi-funnel"></i></button>
            <button class="icon-btn"><i class="bi bi-person-circle"></i></button>
    </div>
  
      </header>
      
      <!-- Formulário central -->
      <div class="form-container">
        <form>
            <!-- Título -->
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Título">
          </div>
          <!-- Nome dos autores -->
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nome dos autores">
          </div>
          <!-- Orientadores -->
          <div class="mb-3">
            <select class="form-select">
              <option selected disabled>Selecione o orientador</option>
              <option>Ivo</option>
              <option>Alex</option>
              <option>Godofredo</option>
            </select>
          </div>
          <!-- Curso -->
          <div class="mb-3">
            <select class="form-select">
              <option selected disabled>Selecione o curso</option>
              <option>Desenvolvimento de Sistemas</option>
              <option>Logistica</option>
              <option>Eletromecanica</option>
            </select>
          </div>
          <!-- Data -->
          <div class="mb-3">
            <input type="date" class="form-control">
          </div>
          <!-- Descrição -->
          <div class="mb-3">
            <textarea class="form-control" rows="3" placeholder="Descrição"></textarea>
          </div>
          <!-- Arquivo/PDF -->
          <div class="mb-3">
            <input type="file" class="form-control" accept="application/pdf">
          </div>
          <!-- Palavras chaves -->
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Palavra chave 1">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Palavra chave 2">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Palavra chave 3">
          </div>
          <!-- Buttons confirmar/cancelar -->
          <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-secondary">Cancelar</button>
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </div>
        </form>
      </div>
</body>
</html>
