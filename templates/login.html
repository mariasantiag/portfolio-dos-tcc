<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>

  <!-- HEADER PADRONIZADO -->
  <header class="header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col text-center">
          <h1 class="text-white fw-bold">Login</h1>
        </div>
      </div>
    </div>
  </header>

  <main class="login-container">
    <section class="card shadow-lg p-4">
      <h1 class="text-center mb-4">Login</h1>

      <!-- formulário-->
      <form id="formLogin" novalidate action="/post/logar" method="POST">
        <!-- nome -->
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input type="text" class="form-control" id="login" name="login" required>
          <div class="invalid-feedback">Por favor, insira seu login.</div>
        </div>

        <!-- senha -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
          <div class="invalid-feedback">Por favor, insira sua senha.</div>
        </div>

        <!-- botões -->
        <div class="d-flex justify-content-between">
          <a href="/paginainicial"><button type="button" class="btn btn-secondary">Voltar</button></a>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="text-center mt-3">
          <a href="/paginacadastro"><button type="button" class="btn btn-outline-success w-100">Cadastrar</button></a>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
