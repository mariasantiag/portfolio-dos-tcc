<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="stylesheet" href="/static/css/config.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>


  
    <!-- Icone da página -->
    <link rel="icon" type="image/png" href="/static/img/icon__login.png">
</head>

<body>

  <!-- HEADER PADRONIZADO -->
  <header class="header__">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col text-center">
          <!-- Ícone de atalho com link -->
          <a href="/paginainicial" class=" icone__atalho me-2 d-flex align-items-center">
            <img src="/static/img/icon__atalho.png" alt="icone-atalho-biblioteca" class="img-fluid">
          </a>
          <h1 class="text-white fw-bold titulo__Login">Login</h1>
        </div>
      </div>
    </div>
  </header>
  
  <main class="login-container">
    <section class="card shadow-lg p-4">
      <h1 class="text-center mb-4">Login</h1>

      <!-- formulário-->
      <form id="formLogin" novalidate action="/post/logar" method="POST">
        <!-- nome -->
        <div class="mb-3">
          <label for="login" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="login" placeholder="Digite seu e-mail" name="login" required>
          <div class="invalid-feedback">Por favor, insira seu login.</div>
        </div>

        <!-- senha -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" name="senha" required>
          <div class="invalid-feedback">Por favor, insira sua senha.</div>
        </div>

        <!-- botões -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

        <div class="text-center mt-3">
          <span>Não possui uma conta? <a href="/paginaverificacao">Cadastrar-se</a></span>
        
        </div>
      </form>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          {% for category, message in messages %}
            {% if category == 'error' %}
              Swal.fire({
                title: 'Erro!',
                text: '{{ message }}',
                icon: 'error',
                confirmButtonText: 'Tentar novamente'
              });
            {% elif category == 'info' %}
              Swal.fire({
                title: 'Aviso',
                text: '{{ message }}',
                icon: 'info',
                confirmButtonText: 'OK'
              });
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %}
    });
  </script>

</body>

</html>
