<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Curso e Orientador</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/cadastro-curso-orientador.css">

</head>

<body>

  <!-- HEADER PADRONIZADO -->
  <header class="header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col text-center">
          <h1 class="text-white fw-bold">Cadastro de Curso e Orientador</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container">
    <section class="card p-4">
      <form id="cadastroForm" novalidate>

        <!-- Curso -->
        <fieldset class="mb-3">
          <legend class="fw-semibold">Curso</legend>
          <div class="mb-3">
            <label for="curso-nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="curso-nome" name="curso_nome" required>
            <div class="invalid-feedback">Informe o nome do curso.</div>
          </div>
        </fieldset>

        <!-- Orientadores -->
        <fieldset class="mb-3">
          <legend class="fw-semibold">Orientadores</legend>
          <div class="mb-3">
            <label for="orientador-nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="orientador-nome" name="orientador_nome" required>
            <div class="invalid-feedback">Informe o nome do orientador.</div>
          </div>
        </fieldset>

        <!-- Botão -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Cadastrar</button>
        </div>

      </form>
    </section>
  </main>

</body>
</html>
