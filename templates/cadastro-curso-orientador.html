<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Curso e Orientador</title>
</head>
<body>

  <!-- cabeçalho -->
  <header>
    <h1>Cadastro Curso e Orientador</h1>
  </header>

  <!-- conteúdo principal -->
  <main>
    <section>
      <form action="#" method="post">

        <!-- dados do Curso -->
        <fieldset>
          <legend>Curso</legend>
          <div>
            <label for="curso-nome">Nome</label>
            <input type="text" id="curso-nome" name="curso_nome" required>
          </div>
        </fieldset>

        <!-- dados do Orientador -->
        <fieldset>
          <legend>Orientadores</legend>
          <div>
            <label for="orientador-nome">Nome</label>
            <input type="text" id="orientador-nome" name="orientador_nome" required>
          </div>
        </fieldset>

        <!-- botão de cadastro -->
        <div>
          <button type="submit">Cadastrar</button>
        </div>

      </form>
    </section>
  </main>

</body>
</html>
