<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/cadastro.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- HEADER PADRONIZADO -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="form-container">
                <h1>Cadastro</h1>

                <i class="bi bi-person-circle"></i>
    
                <form action="/post/cadastrarusuario", method="POST">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Godofredo Stocco da Silva" name="nome">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Login</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="godofredo.stocco@email.com" name="login">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput3" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="formGroupExampleInput3" placeholder="" name="senha">
                    </div>
                    
                    <a href="/paginalogin"><button type="button" class="btn btn-secondary">Voltar</button></a>
                    <button type="submit" class="btn btn-secondary">Cadastrar-se</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
