<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Icone da página -->
    <link rel="icon" type="image/png" href="/static/img/icon__login.png">

    <link rel="stylesheet" href="../static/css/cadastro.css">
    <link rel="stylesheet" href="/static/css/config.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>
<body>
    <!-- HEADER PADRONIZADO -->
    <header class="header">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col text-center">
              <h1 class="text-white fw-bold">Cadastro</h1>
            </div>
          </div>
        </div>
      </header>
    
    <main>
        <div class="container">
            <div class="form-container">

                <i class="bi bi-person-circle"></i>
                
                <!-- Menssagem para validação da senha (8 caracteres) -->



                <form action="/post/cadastrarusuario", method="POST">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite seu nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Login</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite seu e-mail" name="login" required>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput3" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="formGroupExampleInput3" placeholder="Digite uma senha (8 caracteres ou mais)" name="senha" required>
                    </div>
                    
                    <a href="/paginalogin"><button type="button" class="btn btn-secondary">Voltar</button></a>
                    <button type="submit" class="btn btn-secondary" id="btn-cadastro">Cadastrar-se</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        {% if category == 'success' %}
                            Swal.fire({
                                title: 'Sucesso!',
                                text: '{{ message }}',
                                icon: 'success'
                            });
                        {% elif category == 'error' %}
                            Swal.fire({
                                title: 'Erro!',
                                text: '{{ message }}',
                                icon: 'error'
                            });
                        {% elif category == 'info' %}
                            Swal.fire({
                                title: 'Informação',
                                text: '{{ message }}',
                                icon: 'info'
                            });
                        {% endif %}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
