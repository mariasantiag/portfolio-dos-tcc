<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definições básicas da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Importação do Bootstrap para estilização -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Ícone da página -->
    <link rel="icon" type="image/png" href="/static/img/icon__login.png">

    <!-- Arquivos CSS personalizados -->
    <link rel="stylesheet" href="../static/css/cadastro.css">
    <link rel="stylesheet" href="/static/css/config.css">

    <!-- Scripts do Bootstrap e SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>

<body>
    <!-- Header padrão com título centralizado -->
    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col text-center">
                    <h1 class="text-white fw-bold">Cadastro</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">

                <!-- Ícone superior de usuário -->
                <i class="bi bi-person-circle"></i>

                <!-- Formulário de cadastro de usuário -->
                <form action="/post/cadastrarusuario" method="POST">

                    <!-- Campo Nome -->
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite seu nome" name="nome" required>
                    </div>

                    <!-- Campo Login -->
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Login</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite seu e-mail" name="login" required>
                    </div>

                    <!-- Campo Senha -->
                    <div class="mb-3">
                        <label for="formGroupExampleInput3" class="form-label">Senha</label>
                        <!-- Validação visual sugerindo 8 caracteres -->
                        <input type="password" class="form-control" id="formGroupExampleInput3" placeholder="Digite uma senha (8 caracteres ou mais)" name="senha" required>
                    </div>

                    <!-- Botões: Voltar e Enviar -->
                    <a href="/paginalogin"><button type="button" class="btn btn-secondary">Voltar</button></a>
                    <button type="submit" class="btn btn-secondary" id="btn-cadastro">Cadastrar-se</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Script para exibir mensagens com SweetAlert2 -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}

                        {% if category == 'success' %}
                            Swal.fire({
                                title: 'Sucesso!',
                                text: '{{ message }}',
                                icon: 'success'
                            });

                        {% elif category == 'error' %}
                            Swal.fire({
                                title: 'Erro!',
                                text: '{{ message }}',
                                icon: 'error'
                            });

                        {% elif category == 'info' %}
                            Swal.fire({
                                title: 'Informação',
                                text: '{{ message }}',
                                icon: 'info'
                            });
                        {% endif %}

                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
