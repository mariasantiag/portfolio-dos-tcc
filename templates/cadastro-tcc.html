<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro dos TCCs</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS customizado -->
  <link rel="stylesheet" href="/static/css/cadastro-tcc.css">
  <link rel="stylesheet" href="/static/css/config.css">

  <script src="/static/js/orientador.js" defer> </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
 
  <!-- HEADER -->
  <header class="header">
    <div>
      <div class="row align-items-center">
        <div class="col">
          <h2 class="text-white">Cadastro de TCCs</h2>
        </div>
      </div>
    </div>
  </header>
 
  <!-- FORMULÁRIO -->
  <div class="form-container">
    <form action="/post/cadastrar/tcc" method="POST" enctype="multipart/form-data">
      <!-- Título -->
      <div class="mb-3">
        <input name="titulo" type="text" class="form-control" placeholder="Título" required>
      </div>
      <!-- Autores -->
      <div class="mb-3">
        <input name="autores" type="text" class="form-control" placeholder="Nome dos autores" required>
      </div>
      <select name="curso" class="form-select" required>
        <option selected disabled>Selecione o curso</option>
        {% for c in curso %}
          <option value="{{ c.cod_curso }}">{{ c.nome_curso }}</option>
        {% endfor %}
      </select>
     
      <fieldset class="mb-3">
        <legend class="fw-semibold">Orientadores</legend>
        <div id="orientadores-container">
          <div class="orientador-input mb-2 d-flex align-items-center">
            <select name="orientador[]" class="form-select orientador-select me-2" required>
              <option selected disabled>Selecione o orientador</option>
            </select>
            <button type="button" class="btn btn-danger btn-sm" onclick="removerCampo(this)">Remover</button>
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-success mt-2" onclick="adicionarCampoOrientador()">+ Adicionar Orientador</button>
      </fieldset>


   


      <!-- Data -->
      <div class="mb-3">
        <input name="data" type="date" class="form-control" required>
      </div>
      <!-- Descrição -->
      <div class="mb-3">
        <textarea name="descricao" id="descricao" class="form-control" rows="3" placeholder="Descrição"></textarea>
      </div>
      <!-- Curso em Destaque -->
      <div class="mb-3">
        <label for="cursoDestaque" class="form-label">Curso em Destaque?</label>
        <input name="destaque" type="text" class="form-control" id="cursoDestaque" placeholder="Responda com 'Sim' ou 'Não'">
      </div>
      <!-- Arquivo PDF -->
      <div class="mb-3">
        <input name="pdf" id="pdf" type="file" class="form-control" accept="application/pdf">
      </div>
      <!-- Palavras-chave -->
      <div class="mb-3">
        <input name="chave1" type="text" class="form-control" placeholder="Palavra-chave 1">
      </div>
      <div class="mb-3">
        <input name="chave2" type="text" class="form-control" placeholder="Palavra-chave 2">
      </div>
      <div class="mb-3">
        <input name="chave3" type="text" class="form-control" placeholder="Palavra-chave 3">
      </div>
      <!-- Botões -->
      <div class="d-flex justify-content-between">
        <a href="/paginainicial"><button type="button" class="btn btn-third">Voltar</button></a>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Confirmar</button>
      </div>
    </form>

   
  </div>

</body>
</html>
